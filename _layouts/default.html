<html lang="en"
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {% if page.url == {{ site.baseurl }} %}
      {{ site.title }}{% if site.description %} &middot; {{ site.description }}{% endif %}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
    </title>
    <link rel="shortcut icon" href="{{ 'favicon.ico' | relative_url }}">
    <link rel="stylesheet" href="{{ 'normalize.css' | relative_url }}">
    <link rel="stylesheet" href="{{ 'stylesheet.css' | relative_url }}">
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <a href="{{ site.baseurl | relative_ur }}">{{ site.title }}</a>
      </header>
      <main>
        {{ content }}
      </main>
      <footer class="main-footer">
        <span>{{ site.title }}âœŒ</span>
      </footer>
    </div>
  </body>
</html>
